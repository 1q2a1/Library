<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="content">
        <h1>Library</h1>
        <button id="addBookButton"> + </button>
        <div class="library"></div>
    </div>
    <div id="form">
        <form id = "myForm" action="">
            <h2>Add a Book</h2>
            <ul>
                <li>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" required>
                </li>
                <li>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" required>
                </li>
                <li>
                    <label for="pages">No. Pages: </label>
                    <input type="number" id="pages" name="pages" required>
                </li>
                <li>
                    <p>Read Status</p>: 
                    <label for="readTrue">Read</label>
                    <input type="radio" id="readTrue" name="read" value="true" checked>
                    <label for="readFalse">Not Read</label>
                    <input type="radio" id="readFalse" name="read" value="false">
                </li>
            </ul>
            <button id="submit-btn">Add Book</button>
            <button id="close-btn">Close</button>
        </form>
    </div>
</body>
</html>
